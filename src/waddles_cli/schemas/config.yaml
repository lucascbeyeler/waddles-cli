$schema: http://json-schema.org/draft-07/schema
title: Waddles Config Schema
type: object
properties:
    database:
        $ref: "#/database"
    backup_info:
        $ref: "#/backup_info"
    zimbra:
        $ref: "#/zimbra"
required:
    - database
    - zimbra
    - backup_info
additionalProperties: false
database:
    description: Properties related to database - used to read and write information about Waddles.
    type: object
    additionalProperties: false
    properties:
        server_type:
            type: string
            description: The type of database you want to use
            enum:
                - sqlite
                - MySQL
        database_name:
            type: string
            descirption: The name of the database used to store Waddles information
        address:
            type: string
            description: IP or DNS address where is located the database service you want to store data
        port:
            type: integer
            description: The port used to communicate with this database - leave empty for default value
        username:
            type: string
            description: Login used to authenticate to this server
        password:
            type: string
            description: Password used to authenticate to this server
    if:
        properties:
            server_type:
                const:
                    type: MySQL
    then:
        required:
            - server_type
            - database_name
            - address
            - port
            - username
            - password
    else:
        required:
            - server_type
            - database_name
backup_info:
    description: Properties related to Backup, like where and how to store
    type: object
    additionalProperties: false
    required:
        - storage_path
    properties:
        storage_path:
            type: string
            description: The type of database you want to use
zimbra:
    description: Properties related to Backup, like where and how to store
    type: object
    additionalProperties: false
    required:
        - server_address
        - server_port
        - admin_username
        - admin_password
        - webproto
    properties:
        server_address:
            type: string
            description: The type of database you want to use
        server_port:
            type: integer
            description: The type of database you want to use
        admin_username:
            type: string
            description: The type of database you want to use
        admin_password:
            type: string
            description: The type of database you want to use
        webproto:
            type: string
            description: The type of database you want to use